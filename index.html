<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <title>Jimmy's Dinner</title>
    </head>
    <body>
        <div class="main-container">
            <section class="banner-section">
                <h1> Jimmy's Dinnerss</h1>
                <p class="sub-heading">The best burgers and pizzas in town</p>
            </section>
            <section class="items" id="items">
            </section>
            <section class="order" id="myorder">
            </section>
        </div>
        <div class="payment" id ="payment">
            <div class="close-modal-btn-container">
			    <button class="modal-close-btn" id="modal-close-btn">close</button>
		    </div>
            <div class="payment-inner" id="payment-inner">
                <h2>Enter card details</h2>
                <form id="consent-form">
                    <input type="text" name="fullName" placeholder="Enter your name" required/>
                    <input type="number" name="cardNumber" placeholder="Enter card number" resquired/>
                    <input type="number" name="CVV" placeholder="Enter CVV" required/>
                    <div class="modal-choice-btns" id="modal-choice-btns">
                        <button type="submit" class="modal-btn" id="pay-btn">Pay</button>
                    </div>
			    </form>
            </div>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
